{% extends 'base.html' %}
{% block content %}
<h1 align="center">Add a Blog Entry</h1>
    <form action="/newpost" method="post">
        <label for "post_title">Title for your new post<br />
        <input type="text" name="post_title" value='{{title}}'>
        </label>
        <br>
        <span class="error">{{title_error}}</span>
        <br><br>
        <label for="new_post">Write your post here:<br />
            <textarea name="new_post">{{body}}</textarea>
        <br>
            <span class="error">{{body_error}}</span>
        </label>
        <br><br>
        <input type="submit" value="Add Entry">
    </form>
{% endblock %}
